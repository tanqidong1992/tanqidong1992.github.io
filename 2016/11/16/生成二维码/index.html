ass="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> com.tqd.test;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.awt.Color;</span><br><span class="line"><span class="keyword">import</span> java.awt.Desktop;</span><br><span class="line"><span class="keyword">import</span> java.awt.Graphics2D;</span><br><span class="line"><span class="keyword">import</span> java.awt.Image;</span><br><span class="line"><span class="keyword">import</span> java.awt.geom.AffineTransform;</span><br><span class="line"><span class="keyword">import</span> java.awt.image.AffineTransformOp;</span><br><span class="line"><span class="keyword">import</span> java.awt.image.BufferedImage;</span><br><span class="line"><span class="keyword">import</span> java.io.File;</span><br><span class="line"><span class="keyword">import</span> java.io.IOException;</span><br><span class="line"><span class="keyword">import</span> java.util.HashMap;</span><br><span class="line"><span class="keyword">import</span> java.util.Map;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> javax.imageio.ImageIO;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> com.google.zxing.BarcodeFormat;</span><br><span class="line"><span class="keyword">import</span> com.google.zxing.EncodeHintType;</span><br><span class="line"><span class="keyword">import</span> com.google.zxing.MultiFormatWriter;</span><br><span class="line"><span class="keyword">import</span> com.google.zxing.WriterException;</span><br><span class="line"><span class="keyword">import</span> com.google.zxing.common.BitMatrix;</span><br><span class="line"><span class="keyword">import</span> com.google.zxing.qrcode.decoder.ErrorCorrectionLevel;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Main</span> </span>&#123;</span><br><span class="line">    <span class="comment">// 图片宽度的一般</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> IMAGE_WIDTH = <span class="number">120</span>;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> IMAGE_HEIGHT = <span class="number">120</span>;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> IMAGE_HALF_WIDTH = IMAGE_WIDTH / <span class="number">2</span>;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> FRAME_WIDTH = <span class="number">2</span>;</span><br><span class="line">    <span class="comment">// 二维码写码器</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> MultiFormatWriter mutiWriter = <span class="keyword">new</span> MultiFormatWriter();</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">encode</span><span class="params">(String content, <span class="keyword">int</span> width, <span class="keyword">int</span> height, String srcImagePath, String destImagePath)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            ImageIO.write(genBarcode(content, width, height, srcImagePath), <span class="string">"jpg"</span>, <span class="keyword">new</span> File(destImagePath));</span><br><span class="line">        &#125; <span class="keyword">catch</span> (IOException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125; <span class="keyword">catch</span> (WriterException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> BufferedImage <span class="title">genBarcode</span><span class="params">(String content, <span class="keyword">int</span> width, <span class="keyword">int</span> height, String srcImagePath)</span></span></span><br><span class="line"><span class="function">            <span class="keyword">throws</span> WriterException, IOException </span>&#123;</span><br><span class="line">        <span class="comment">// 读取源图像</span></span><br><span class="line">        BufferedImage scaleImage = scale(srcImagePath, IMAGE_WIDTH, IMAGE_HEIGHT, <span class="keyword">true</span>);</span><br><span class="line">        <span class="keyword">int</span>[][] srcPixels = <span class="keyword">new</span> <span class="keyword">int</span>[IMAGE_WIDTH][IMAGE_HEIGHT];</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; scaleImage.getWidth(); i++) &#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; scaleImage.getHeight(); j++) &#123;</span><br><span class="line">                srcPixels[i][j] = scaleImage.getRGB(i, j);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        Map&lt;EncodeHintType, Object&gt; hint = <span class="keyword">new</span> HashMap&lt;EncodeHintType, Object&gt;();</span><br><span class="line">        hint.put(EncodeHintType.CHARACTER_SET, <span class="string">"utf-8"</span>);</span><br><span class="line">        hint.put(EncodeHintType.ERROR_CORRECTION, ErrorCorrectionLevel.H);</span><br><span class="line">        <span class="comment">// 生成二维码</span></span><br><span class="line">        BitMatrix matrix = mutiWriter.encode(content, BarcodeFormat.QR_CODE, width, height, hint);</span><br><span class="line">        <span class="comment">// 二维矩阵转为一维像素数组</span></span><br><span class="line">        <span class="keyword">int</span> halfW = matrix.getWidth() / <span class="number">2</span>;</span><br><span class="line">        <span class="keyword">int</span> halfH = matrix.getHeight() / <span class="number">2</span>;</span><br><span class="line">        <span class="keyword">int</span>[] pixels = <span class="keyword">new</span> <span class="keyword">int</span>[width * height];</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> y = <span class="number">0</span>; y &lt; matrix.getHeight(); y++) &#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> x = <span class="number">0</span>; x &lt; matrix.getWidth(); x++) &#123;</span><br><span class="line">                <span class="comment">// 读取图片</span></span><br><span class="line">                <span class="keyword">if</span> (x &gt; halfW - IMAGE_HALF_WIDTH &amp;&amp; x &lt; halfW + IMAGE_HALF_WIDTH &amp;&amp; y &gt; halfH - IMAGE_HALF_WIDTH</span><br><span class="line">                        &amp;&amp; y &lt; halfH + IMAGE_HALF_WIDTH) &#123;</span><br><span class="line">                    pixels[y * width + x] = srcPixels[x - halfW + IMAGE_HALF_WIDTH][y - halfH + IMAGE_HALF_WIDTH];</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="comment">// 在图片四周形成边框</span></span><br><span class="line">                <span class="keyword">else</span> <span class="keyword">if</span> ((x &gt; halfW - IMAGE_HALF_WIDTH - FRAME_WIDTH &amp;&amp; x &lt; halfW - IMAGE_HALF_WIDTH + FRAME_WIDTH</span><br><span class="line">                        &amp;&amp; y &gt; halfH - IMAGE_HALF_WIDTH - FRAME_WIDTH &amp;&amp; y &lt; halfH + IMAGE_HALF_WIDTH + FRAME_WIDTH)</span><br><span class="line">                        || (x &gt; halfW + IMAGE_HALF_WIDTH - FRAME_WIDTH &amp;&amp; x &lt; halfW + IMAGE_HALF_WIDTH + FRAME_WIDTH</span><br><span class="line">                                &amp;&amp; y &gt; halfH - IMAGE_HALF_WIDTH - FRAME_WIDTH</span><br><span class="line">                                &amp;&amp; y &lt; halfH + IMAGE_HALF_WIDTH + FRAME_WIDTH)</span><br><span class="line">                        || (x &gt; halfW - IMAGE_HALF_WIDTH - FRAME_WIDTH &amp;&amp; x &lt; halfW + IMAGE_HALF_WIDTH + FRAME_WIDTH</span><br><span class="line">                                &amp;&amp; y &gt; halfH - IMAGE_HALF_WIDTH - FRAME_WIDTH</span><br><span class="line">                                &amp;&amp; y &lt; halfH - IMAGE_HALF_WIDTH + FRAME_WIDTH)</span><br><span class="line">                        || (x &gt; halfW - IMAGE_HALF_WIDTH - FRAME_WIDTH &amp;&amp; x &lt; halfW + IMAGE_HALF_WIDTH + FRAME_WIDTH</span><br><span class="line">                                &amp;&amp; y &gt; halfH + IMAGE_HALF_WIDTH - FRAME_WIDTH</span><br><span class="line">                                &amp;&amp; y &lt; halfH + IMAGE_HALF_WIDTH + FRAME_WIDTH)) &#123;</span><br><span class="line">                    pixels[y * width + x] = <span class="number">0xfffffff</span>;</span><br><span class="line">                &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                    <span class="comment">// 此处可以修改二维码的颜色，可以分别制定二维码和背景的颜色；</span></span><br><span class="line">                    pixels[y * width + x] = matrix.get(x, y) ? <span class="number">0xff000000</span> : <span class="number">0xfffffff</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        BufferedImage image = <span class="keyword">new</span> BufferedImage(width, height, BufferedImage.TYPE_INT_RGB);</span><br><span class="line">        image.getRaster().setDataElements(<span class="number">0</span>, <span class="number">0</span>, width, height, pixels);</span><br><span class="line">        <span class="keyword">return</span> image;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 把传入的原始图像按高度和宽度进行缩放，生成符合要求的图标</span></span><br><span class="line"><span class="comment">     * </span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> srcImageFile</span></span><br><span class="line"><span class="comment">     *            源文件地址</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span>
