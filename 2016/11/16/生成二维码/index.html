<td class="code"><pre><div class="line"><span class="keyword">package</span> com.tqd.test;</div><div class="line"></div><div class="line"><span class="keyword">import</span> java.awt.Color;</div><div class="line"><span class="keyword">import</span> java.awt.Desktop;</div><div class="line"><span class="keyword">import</span> java.awt.Graphics2D;</div><div class="line"><span class="keyword">import</span> java.awt.Image;</div><div class="line"><span class="keyword">import</span> java.awt.geom.AffineTransform;</div><div class="line"><span class="keyword">import</span> java.awt.image.AffineTransformOp;</div><div class="line"><span class="keyword">import</span> java.awt.image.BufferedImage;</div><div class="line"><span class="keyword">import</span> java.io.File;</div><div class="line"><span class="keyword">import</span> java.io.IOException;</div><div class="line"><span class="keyword">import</span> java.util.HashMap;</div><div class="line"><span class="keyword">import</span> java.util.Map;</div><div class="line"></div><div class="line"><span class="keyword">import</span> javax.imageio.ImageIO;</div><div class="line"></div><div class="line"><span class="keyword">import</span> com.google.zxing.BarcodeFormat;</div><div class="line"><span class="keyword">import</span> com.google.zxing.EncodeHintType;</div><div class="line"><span class="keyword">import</span> com.google.zxing.MultiFormatWriter;</div><div class="line"><span class="keyword">import</span> com.google.zxing.WriterException;</div><div class="line"><span class="keyword">import</span> com.google.zxing.common.BitMatrix;</div><div class="line"><span class="keyword">import</span> com.google.zxing.qrcode.decoder.ErrorCorrectionLevel;</div><div class="line"></div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Main</span> </span>{</div><div class="line">    <span class="comment">// &#x56FE;&#x7247;&#x5BBD;&#x5EA6;&#x7684;&#x4E00;&#x822C;</span></div><div class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> IMAGE_WIDTH = <span class="number">120</span>;</div><div class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> IMAGE_HEIGHT = <span class="number">120</span>;</div><div class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> IMAGE_HALF_WIDTH = IMAGE_WIDTH / <span class="number">2</span>;</div><div class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> FRAME_WIDTH = <span class="number">2</span>;</div><div class="line">    <span class="comment">// &#x4E8C;&#x7EF4;&#x7801;&#x5199;&#x7801;&#x5668;</span></div><div class="line">    <span class="keyword">private</span> <span class="keyword">static</span> MultiFormatWriter mutiWriter = <span class="keyword">new</span> MultiFormatWriter();</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">encode</span><span class="params">(String content, <span class="keyword">int</span> width, <span class="keyword">int</span> height, String srcImagePath, String destImagePath)</span> </span>{</div><div class="line">        <span class="keyword">try</span> {</div><div class="line">            ImageIO.write(genBarcode(content, width, height, srcImagePath), <span class="string">&quot;jpg&quot;</span>, <span class="keyword">new</span> File(destImagePath));</div><div class="line">        } <span class="keyword">catch</span> (IOException e) {</div><div class="line">            e.printStackTrace();</div><div class="line">        } <span class="keyword">catch</span> (WriterException e) {</div><div class="line">            e.printStackTrace();</div><div class="line">        }</div><div class="line">    }</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> BufferedImage <span class="title">genBarcode</span><span class="params">(String content, <span class="keyword">int</span> width, <span class="keyword">int</span> height, String srcImagePath)</span></span></div><div class="line">            <span class="keyword">throws</span> WriterException, IOException {</div><div class="line">        <span class="comment">// &#x8BFB;&#x53D6;&#x6E90;&#x56FE;&#x50CF;</span></div><div class="line">        BufferedImage scaleImage = scale(srcImagePath, IMAGE_WIDTH, IMAGE_HEIGHT, <span class="keyword">true</span>);</div><div class="line">        <span class="keyword">int</span>[][] srcPixels = <span class="keyword">new</span> <span class="keyword">int</span>[IMAGE_WIDTH][IMAGE_HEIGHT];</div><div class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; scaleImage.getWidth(); i++) {</div><div class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; scaleImage.getHeight(); j++) {</div><div class="line">                srcPixels[i][j] = scaleImage.getRGB(i, j);</div><div class="line">            }</div><div class="line">        }</div><div class="line">        Map&lt;EncodeHintType, Object&gt; hint = <span class="keyword">new</span> HashMap&lt;EncodeHintType, Object&gt;();</div><div class="line">        hint.put(EncodeHintType.CHARACTER_SET, <span class="string">&quot;utf-8&quot;</span>);</div><div class="line">        hint.put(EncodeHintType.ERROR_CORRECTION, ErrorCorrectionLevel.H);</div><div class="line">        <span class="comment">// &#x751F;&#x6210;&#x4E8C;&#x7EF4;&#x7801;</span></div><div class="line">        BitMatrix matrix = mutiWriter.encode(content, BarcodeFormat.QR_CODE, width, height, hint);</div><div class="line">        <span class="comment">// &#x4E8C;&#x7EF4;&#x77E9;&#x9635;&#x8F6C;&#x4E3A;&#x4E00;&#x7EF4;&#x50CF;&#x7D20;&#x6570;&#x7EC4;</span></div><div class="line">        <span class="keyword">int</span> halfW = matrix.getWidth() / <span class="number">2</span>;</div><div class="line">        <span class="keyword">int</span> halfH = matrix.getHeight() / <span class="number">2</span>;</div><div class="line">        <span class="keyword">int</span>[] pixels = <span class="keyword">new</span> <span class="keyword">int</span>[width * height];</div><div class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> y = <span class="number">0</span>; y &lt; matrix.getHeight(); y++) {</div><div class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> x = <span class="number">0</span>; x &lt; matrix.getWidth(); x++) {</div><div class="line">                <span class="comment">// &#x8BFB;&#x53D6;&#x56FE;&#x7247;</span></div><div class="line">                <span class="keyword">if</span> (x &gt; halfW - IMAGE_HALF_WIDTH &amp;&amp; x &lt; halfW + IMAGE_HALF_WIDTH &amp;&amp; y &gt; halfH - IMAGE_HALF_WIDTH</div><div class="line">                        &amp;&amp; y &lt; halfH + IMAGE_HALF_WIDTH) {</div><div class="line">                    pixels[y * width + x] = srcPixels[x - halfW + IMAGE_HALF_WIDTH][y - halfH + IMAGE_HALF_WIDTH];</div><div class="line">                }</div><div class="line">                <span class="comment">// &#x5728;&#x56FE;&#x7247;&#x56DB;&#x5468;&#x5F62;&#x6210;&#x8FB9;&#x6846;</span></div><div class="line">                <span class="keyword">else</span> <span class="keyword">if</span> ((x &gt; halfW - IMAGE_HALF_WIDTH - FRAME_WIDTH &amp;&amp; x &lt; halfW - IMAGE_HALF_WIDTH + FRAME_WIDTH</div><div class="line">                        &amp;&amp; y &gt; halfH - IMAGE_HALF_WIDTH - FRAME_WIDTH &amp;&amp; y &lt; halfH + IMAGE_HALF_WIDTH + FRAME_WIDTH)</div><div class="line">                        || (x &gt; halfW + IMAGE_HALF_WIDTH - FRAME_WIDTH &amp;&amp; x &lt; halfW + IMAGE_HALF_WIDTH + FRAME_WIDTH</div><div class="line">                                &amp;&amp; y &gt; halfH - IMAGE_HALF_WIDTH - FRAME_WIDTH</div><div class="line">                                &amp;&amp; y &lt; halfH + IMAGE_HALF_WIDTH + FRAME_WIDTH)</div><div class="line">                        || (x &gt; halfW - IMAGE_HALF_WIDTH - FRAME_WIDTH &amp;&amp; x &lt; halfW + IMAGE_HALF_WIDTH + FRAME_WIDTH</div><div class="line">                                &amp;&amp; y &gt; halfH - IMAGE_HALF_WIDTH - FRAME_WIDTH</div><div class="line">                                &amp;&amp; y &lt; halfH - IMAGE_HALF_WIDTH + FRAME_WIDTH)</div><div class="line">                        || (x &gt; halfW - IMAGE_HALF_WIDTH - FRAME_WIDTH &amp;&amp; x &lt; halfW + IMAGE_HALF_WIDTH + FRAME_WIDTH</div><div class="line">                                &amp;&amp; y &gt; halfH + IMAGE_HALF_WIDTH - FRAME_WIDTH</div><div class="line">                                &amp;&amp; y &lt; halfH + IMAGE_HALF_WIDTH + FRAME_WIDTH)) {</div><div class="line">                    pixels[y * width + x] = <span class="number">0xfffffff</span>;</div><div class="line">                } <span class="keyword">else</span> {</div><div class="line">                    <span class="comment">// &#x6B64;&#x5904;&#x53EF;&#x4EE5;&#x4FEE;&#x6539;&#x4E8C;&#x7EF4;&#x7801;&#x7684;&#x989C;&#x8272;&#xFF0C;&#x53EF;&#x4EE5;&#x5206;&#x522B;&#x5236;&#x5B9A;&#x4E8C;&#x7EF4;&#x7801;&#x548C;&#x80CC;&#x666F;&#x7684;&#x989C;&#x8272;&#xFF1B;</span></div><div class="line">                    pixels[y * width + x] = matrix.get(x, y) ? <span class="number">0xff000000</span> : <span class="number">0xfffffff</span>;</div><div class="line">                }</div><div class="line">            }</div><div class="line">        }</div><div class="line">        BufferedImage image = <span class="keyword">new</span> BufferedImage(width, height, BufferedImage.TYPE_INT_RGB);</div><div class="line">        image.getRaster().setDataElements(<span class="number">0</span>, <span class="number">0</span>, width, height, pixels);</div><div class="line">        <span class="keyword">return</span> image;</div><div class="line">    }</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">     * &#x628A;&#x4F20;&#x5165;&#x7684;&#x539F;&#x59CB;&#x56FE;&#x50CF;&#x6309;&#x9AD8;&#x5EA6;&#x548C;&#x5BBD;&#x5EA6;&#x8FDB;&#x884C;&#x7F29;&#x653E;&#xFF0C;&#x751F;&#x6210;&#x7B26;&#x5408;&#x8981;&#x6C42;&#x7684;&#x56FE;&#x6807;</div><div class="line">     * </div><div class="line">     * <span class="doctag">@param</span> srcImageFile</div><div class="line">     *            &#x6E90;&#x6587;&#x4EF6;&#x5730;&#x5740;</div><div class="line">     * <span class="doctag">@param</span> height</div><div class="line">     *            &#x76EE;&#x6807;&#x9AD8;&#x5EA6;</div><div class="line">     * <span class="doctag">@param</span> width</div><div class="line">     *            &#x76EE;&#x6807;&#x5BBD;&#x5EA6;</div><div class="line">     * <span class="doctag">@param</span> hasFiller</div><div class="line">     *            &#x6BD4;&#x4F8B;&#x4E0D;&#x5BF9;&#x65F6;&#x662F;&#x5426;&#x9700;&#x8981;&#x8865;&#x767D;&#xFF1A;true&#x4E3A;&#x8865;&#x767D;; false&#x4E3A;&#x4E0D;&#x8865;&#x767D;;</div><div class="line">     * <span class="doctag">@throws</span> IOException</div><div class="line">     */</div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> BufferedImage <span class="title">scale</span><span class="params">(String srcImageFile, <span class="keyword">int</span> height, <span class="keyword">int</span> width, <span class="keyword">boolean</span> hasFiller)</span></span></div><div class="line">            <span class="keyword">throws</span> IOException {</div><div class="line">        <span class="keyword">double</span> ratio = <span class="number">0.0</span>; <span class="comment">// &#x7F29;&#x653E;&#x6BD4;&#x4F8B;</span></div><div class="line">        File file = <span class="keyword">new</span> File(srcImageFile);</div><div class="line">        BufferedImage srcImage = ImageIO.read(file);</div><div class="line">        Image destImage = srcImage.getScaledInstance(width, height, BufferedImage.SCALE_SMOOTH);</div><div class="line">        <span class="comment">// &#x8BA1;&#x7B97;&#x6BD4;&#x4F8B;</span></div><div class="line">        <span class="keyword">if</span> ((srcImage.getHeight() &gt; height) || (srcImage.getWidth() &gt; width)) {</div><div class="line">            <span class="keyword">if</span> (srcImage.getHeight() &gt; srcImage.getWidth()) {</div><div class="line">                ratio = (<span class="keyword">new</span> Integer(height)).doubleValue() / srcImage.getHeight();</div><div class="line">            } <span class="keyword">else</span> {</div><div class="line">                ratio = (<span class="keyword">new</span> Integer(width)).doubleValue() / srcImage.getWidth();</div><div class="line">            }</div><div class="line">            AffineTransformOp op = <span class="keyword">new</span> AffineTransformOp(AffineTransform.getScaleInstance(ratio, ratio), <span class="keyword">null</span>);</div><div class="line">            destImage = op.filter(srcImage, <span class="keyword">null</span>);</div><div class="line">        }</div><div class="line">        <span class="keyword">if</span> (hasFiller) {<span class="comment">// &#x8865;&#x767D;</span></div><div class="line">            BufferedImage image = <span class="keyword">new</span> BufferedImage(width, height, BufferedImage.TYPE_INT_RGB);</div><div class="line">            Graphics2D graphic = image.createGraphics();</div><div class="line">            graphic.setColor(Color.white);</div><div class="line">            graphic.fillRect(<span class="number">0</span>, <span class="number">0</span>, width, height);</div><div class="line">            <span class="keyword">if</span> (width == destImage.getWidth(<span class="keyword">null</span>))</div><div class="line">                graphic.drawImage(destImage, <span class="number">0</span>, (height - destImage.getHeight(<span class="keyword">null</span>)) / <span class="number">2</span>, destImage.getWidth(<span class="keyword">null</span>),</div><div class="line">                        destImage.getHeight(<span class="keyword">null</span>), Color.white, <span class="keyword">null</span>);</div><div class="line">            <span class="keyword">else</span></div><div class="line">                graphic.drawImage(destImage, (width - destImage.getWidth(<span class="keyword">null</span>)) / <span class="number">2</span>, <span class="number">0</span>, destImage.getWidth(<span class="keyword">null</span>),</div><div class="line">                        destImage.getHeight(<span class="keyword">null</span>), Color.white, <span class="keyword">null</span>);</div><div class="line">            graphic.dispose();</div><div class="line">            destImage = image;</div><div class="line">        }</div><div class="line">        <span class="keyword">return</span> (BufferedImage) destImage;</div><div class="line">    }</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>{</div><div class="line">        Main.encode(<span class="string">&quot;12345678&quot;</span>, <span class="number">300</span>, <span class="number">300</span>, <span class="string">&quot;./data/logo.jpg&quot;</span>, <span class="string">&quot;./data/out.jpg&quot;</span>);</div><div class="line">        </div><di
